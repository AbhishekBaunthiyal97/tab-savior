<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabSavior</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>
  <div class="sr-announcements" aria-live="polite"></div>
  <div class="sr-announcements" aria-live="assertive"></div>
  
  <div class="header">
    <div class="brand">
      <img src="images/logo.png" alt="TabSavior Logo" class="brand-logo">
      <div class="brand-text">
        <span class="brand-name">TabSavior</span>
      </div>
    </div>
    <div class="header-actions">
      <button id="exportButton" class="icon-btn" title="Export Sessions">
        <span class="material-icons-round">cloud_download</span>
      </button>
      <button id="importButton" class="icon-btn" title="Import Sessions">
        <span class="material-icons-round">cloud_upload</span>
      </button>
    </div>
  </div>

  <div class="navigation">
    <button id="currentGroupsBtn" class="nav-btn active">Current Groups</button>
    <button id="savedSessionsBtn" class="nav-btn">Saved Sessions</button>
  </div>

  <!-- Current Groups Page -->
  <div id="currentGroupsPage" class="page active">
    <div class="input-wrapper">
      <span class="material-icons-round input-icon">title</span>
      <input type="text" id="groupName" placeholder="Enter session name" />
    </div>
    
    <div class="input-wrapper">
      <span class="material-icons-round input-icon">local_offer</span>
      <input type="text" id="groupTags" placeholder="Add tags (comma separated)" />
    </div>
    
    <div class="input-wrapper">
      <span class="material-icons-round input-icon">notes</span>
      <textarea id="groupNotes" placeholder="Add notes (optional)"></textarea>
    </div>
    
    <button id="saveBtn" class="save-btn">
      <span class="material-icons-round">save</span>
      Save My Tabs
    </button>
  </div>

  <!-- Saved Sessions Page -->
  <div id="savedSessionsPage" class="page">
    <div class="search-wrapper">
      <span class="material-icons-round search-icon">search</span>
      <input type="text" id="searchInput" placeholder="Search sessions..." />
    </div>

    <div id="savedSessionsList" class="sessions-list">
      <!-- Session Card Template -->
      <div class="session-card">
        <div class="session-title">hey</div>
        
        <div class="session-info">
            <div class="info-item">
                <span class="material-icons-round">local_offer</span>
                <span class="info-label">Tags:</span>
            </div>
            
            <div class="info-item">
                <span class="material-icons-round">notes</span>
                <span class="info-label">Notes:</span>
            </div>
            
            <div class="info-item">
                <span class="material-icons-round">access_time</span>
                <span class="info-label">Date:</span>
                <span class="info-value">3/7/2025, 10:14:26 PM</span>
            </div>
            
            <div class="info-item">
                <span class="material-icons-round">folder</span>
                <span class="info-label">Total Tabs:</span>
                <span class="info-value">1</span>
            </div>
        </div>
        
        <div class="session-actions">
            <button class="btn-restore">Restore</button>
            <button class="btn-delete">Delete</button>
        </div>
      </div>
    </div>

    <div id="emptyState" class="empty-state">
      <p>No saved sessions yet. Your saved tab sessions will appear here.</p>
    </div>
  </div>

  <!-- Preview tooltip -->
  <div id="previewTooltip" class="preview-tooltip"></div>

  <!-- Hidden file input for import -->
  <input type="file" id="fileInput" accept=".json" class="hidden-input">

  <!-- <input type="checkbox" id="enableSync">
  <input type="checkbox" id="enableAutoSave"> -->

  <script src="js/Sortable.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
